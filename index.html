<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <!-- Force tous les chemins relatifs dans ce dossier -->
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini TCG Pocket</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* Minimal reset + dégradé + layout flex */
    body, html { margin:0; padding:0; height:100%; }
    body { font-family:sans-serif; display:flex; flex-direction:column; }
    header { background: linear-gradient(135deg,#6d3df9,#4a00e0); color:#fff;
             padding:1rem; display:flex; justify-content:space-between; align-items:center; }
    main { flex:1; position:relative; overflow:hidden; }
    footer { height:60px; background:rgba(255,255,255,0.2);
             display:flex; justify-content:space-around; align-items:center; }
    .hidden { display:none; }
    .nav-btn { width:40px; height:40px; opacity:0.7; cursor:pointer; }
    .nav-btn.active { opacity:1; }
    /* Màj après pour tes cartes, etc. */
  </style>
</head>
<body>
  <header>
    <h1>Mini TCG Pocket</h1>
    <div id="wallet">100 €</div>
  </header>

  <main>
    <!-- Page Choix Booster -->
    <section id="page-boosters">
      <h2>Choisis un booster</h2>
      <button id="prev-set" class="nav-btn">&larr;</button>
      <div id="sets-container" style="display:flex;overflow-x:auto;"></div>
      <button id="next-set" class="nav-btn">&rarr;</button>
    </section>

    <!-- Page Classeur -->
    <section id="page-collection" class="hidden">
      <h2>Ta collection</h2>
      <div id="collection-container" style="display:flex;flex-wrap:wrap;"></div>
    </section>

    <!-- Page Trading -->
    <section id="page-trading" class="hidden">
      <h2>Trading</h2>
      <div id="trading-container"></div>
    </section>
  </main>

  <footer>
    <img id="nav-home" src="assets/ic_home.svg" class="nav-btn active">
    <img id="nav-collection" src="assets/ic_collection.svg" class="nav-btn">
    <img id="nav-trading" src="assets/ic_trading.svg" class="nav-btn">
  </footer>

  <script src="script.js" defer></script>
  <script>
    // Enreg. SW relatif
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
               .register('sw.js')
               .then(()=>console.log('SW registered'))
               .catch(console.error);
    }
  </script>
</body>
</html>
