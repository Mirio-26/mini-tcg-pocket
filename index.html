<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="./">

  <title>Mini TCG Pocket</title>
  <link rel="icon" href="assets/card_back.png" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg,#4c2b7f,#a34bea);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .5rem 1rem;
      background: #673ab7;
    }
    header h1 { margin: 0; font-size: 1.2rem; }
    #balance { font-weight: bold; }

    main { padding: 1rem; }
    section { display: none; }

    /* Boosters carousel */
    #sets-container {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding: .5rem 0;
    }
    #sets-container img {
      cursor: pointer;
      border-radius: .5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,.3);
      flex-shrink: 0;
      height: 100px;
    }
    .nav-arrow {
      background: rgba(0,0,0,.3);
      border: none;
      color: #fff;
      font-size: 1.5rem;
      padding: .5rem;
      cursor: pointer;
      border-radius: .3rem;
    }

    /* Collection grid */
    #collection-container {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(80px,1fr));
      gap: .75rem;
    }
    .slot {
      position: relative;
      width: 100%;
      padding-top: 125%; /* aspect ratio */
      border: dashed 2px rgba(255,255,255,.3);
      border-radius: .5rem;
      text-align: center;
      font-size: .8rem;
      color: rgba(255,255,255,.5);
    }
    .slot img {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: auto;
      height: 100%;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,.5);
      border-radius: .5rem;
    }
    .remove-btn {
      position: absolute;
      top: 2px; right: 2px;
      background: #e33;
      border: none;
      color: #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-size: .8rem;
      line-height: 18px;
    }

    /* Footer nav */
    nav {
      position: fixed;
      bottom: 0; left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      padding: .5rem;
      background: rgba(0,0,0,.2);
      border-radius: 1rem;
    }
    nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mini TCG Pocket</h1>
    <div id="balance">0,00¬†‚Ç¨</div>
  </header>

  <main>
    <!-- Boosters -->
    <section id="page-boosters">
      <h2>Choisis un booster</h2>
      <button class="nav-arrow" id="prev-set">‚Üê</button>
      <div id="sets-container"></div>
      <button class="nav-arrow" id="next-set">‚Üí</button>
    </section>

    <!-- Collection -->
    <section id="page-collection">
      <h2>Ta collection</h2>
      <div id="collection-container"></div>
    </section>

    <!-- Trading -->
    <section id="page-trading">
      <h2>Trading</h2>
      <p>Trading √† venir‚Ä¶</p>
    </section>
  </main>

  <nav>
    <button id="nav-boosters">üè†</button>
    <button id="nav-collection">üìí</button>
    <button id="nav-trading">üí±</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
