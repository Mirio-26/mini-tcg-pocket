<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- IMPORTANT : tous les chemins relatifs seront résolus depuis ce dossier -->
  <base href="./">

  <title>Mini TCG Pocket</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/card_back.png" />
  <style>
    /* Votre CSS embarqué ou importé ici */
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #4c2b7f, #a34bea);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      background: #673ab7;
    }
    header h1 {
      margin: 0;
      font-size: 1.25rem;
    }
    #balance {
      font-weight: bold;
    }
    main {
      padding: 1rem;
    }
    /*… votre mise en page …*/
  </style>
</head>
<body>
  <header>
    <h1>Mini TCG Pocket</h1>
    <div id="balance">0,00 €</div>
  </header>

  <main>
    <section id="page-boosters" style="display: none;">
      <h2>Choisis un booster</h2>
      <button id="prev-set">←</button>
      <div id="sets-container"></div>
      <button id="next-set">→</button>
    </section>

    <section id="page-collection" style="display: none;">
      <h2>Ta collection</h2>
      <div id="collection-container"></div>
    </section>

    <section id="page-trading" style="display: none;">
      <h2>Trading</h2>
      <p>Trading à venir…</p>
    </section>
  </main>

  <!-- Les icônes de navigation -->
  <nav style="position:fixed;bottom:0;left:50%;transform:translateX(-50%);display:flex;gap:1rem;padding:0.5rem;background:rgba(0,0,0,0.2);border-radius:1rem;">
    <button id="nav-boosters">🏠</button>
    <button id="nav-collection">📒</button>
    <button id="nav-trading">💱</button>
  </nav>

  <!-- Votre script principal -->
  <script src="script.js"></script>
  <!-- Service worker, si besoin -->
  <script src="sw.js"></script>
</body>
</html>
